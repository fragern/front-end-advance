<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">
    
    <title>Advance Form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="card-header">
                <h1>View Data</h1>
            </div>
            <!-- Body -->
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Transaction ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control">
                        </div>
                    </div>
                    <div>
                    <h5>Request By</h5>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">NIK</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Section</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Detail Request</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Budget</label>
                        <div class="col-sm-10">
                            <input type="radio" name="budget"> <label for="budget">Budget</label>
                            <input type="radio" name="budget"> <label for="non-budget">Non-Budget</label>
                        </div>
                    </div>
                    <h5>Amount Request</h5>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Currency</label>
                        <div class="col-sm-10">
                            <select class="custom-select">
                                <option selected>IDR</option>
                                <option value="idr">IDR</option>
                                <option value="usd">USD</option>
                                <option value="jpy">JPY</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nominal</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <h5>Beneficiary</h5>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Transfer Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Bank</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Account Number</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <h5>Supporting Documents (PDF)</h5>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Attachment 1</label>
                        <div class="col-sm-10">
                            <input type="file" class="custom-file-input form-control id="customFile">
                            <label class="custom-file-label col-sm-10" for="customFile">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Attachment 2</label>
                        <div class="col-sm-10">
                            <input type="file" class="custom-file-input form-control id="customFile">
                            <label class="custom-file-label col-sm-10" for="customFile">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Attachment 3</label>
                        <div class="col-sm-10">
                            <input type="file" class="custom-file-input form-control id="customFile">
                            <label class="custom-file-label col-sm-10" for="customFile">Choose file</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-header bg-primary text-white">
                <h5>APPROVAL</h5>
            </div>
            <div class="card-body">

            </div>

            <!-- Footer -->
            <div class="card-footer text-muted">
                <button>Submit</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
